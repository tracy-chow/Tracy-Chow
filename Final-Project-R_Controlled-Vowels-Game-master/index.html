<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="R-Controlled Vowels" content="R-Controlled Vowels">
    	<meta name="R-Controlled Vowels" content="Phonics Game">

    	<meta name="viewport" content="width=device-width,initial-scale=1">

    	<!-- Elementary School Writing Fonts --> 
		<link href='https://fonts.googleapis.com/css?family=McLaren' rel='stylesheet' type='text/css'>
		
		<title>R-Controlled Vowels Game</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


	</head>

	<body>
		
		<header>
			<div class="Vowels Game">
				<h1>Complete the Word!</h1>
				<h2>SCORE: <span class = "score"> 0 </span></h2> 
			</div>
			
			<button class="playAgain">Play Again!</button>

			<button id = "startGame">Go!</button>
			
			<div class="result">
				Tap on the correct bossy-r vowel. If you need a hint, tap on the picture!
			</div>

		</header>




		<!-- Monsters Wallpaper -->
		<img class="monsters">
		
		<img class="monsters2">


		<!-- Contains choices of responses for user -->
		<div class="vowelContainer">
			<div class="buttonContainer">				
				<button class="ar">ar</button>
				<button class="er">er</button>
				<button class="ir">ir</button>
				<button class="or">or</button>
				<button class="ur">ur</button>
			</div>
		</div>

		<!-- Contains word and image clue -->

		<div class="bottomWrapper">
			<div class="wordContainer">
				<p class ="wordClue"></p>
			</div>
			<div class="imageContainer">
				<a href="#" class="playSound"><img class="imageClue"></a>
			</div>
		</div>

		<audio>
			<source src="sounds/kidsCheer.mp3"></source>
		</audio>


		<script src="js/jquery.js"></script>
		<script src="js/app.js"></script>


	</body>
</html>
